<div class="post-container" *ngFor="let post of postCollection">
    <div class="post-header">
      <h2 class="post-title">{{ post.title }}</h2>
      <button class="remove-button" (click)="deletePost(post.id)">delete</button>
    </div>
    <p class="post-content">{{ post.content }}</p>
  </div>
